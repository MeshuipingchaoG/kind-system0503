<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>教具类型</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
    </head>
    
    <body>
    <div th:replace="~{commons/common::topbar}"></div>
    <div th:replace="~{commons/common::sidebar}"></div>
        <div class="layui-fluid" style="margin-top: auto;margin-left: 230px;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()">
                                <i class="layui-icon"></i>批量删除</button>
                            <a class="layui-btn" th:href="@{/toAdd}">
                                <i class="layui-icon"></i>添加</a></div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>教具类型</th>
                                        <th>操作</th></tr>
                                </thead>
                                <tbody th:each="type:${allTypes}">
                                    <tr>
                                        <td th:text="${type.getId()}"></td>
                                        <td th:text="${type.getTypename()}"></td>
                                        <td>
                                            <a class="layui-btn layui-btn-danger" th:href="@{/deleteType/}+${type.getId()}"><i class="layui-icon"></i>删除</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
